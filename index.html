<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

    <link rel="stylesheet" href="./css/login_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

</head>

<body>
    <section>
        <div class="phone_screen">
            <div class="inner_screen">
                <form action="" class="login_form ">
                    <div class="user_icon"><i class="fa fa-user"></i></div>
                    <input type="text" id="user_name" placeholder="User name or Eemail" autocomplete="off"><br>
                    <input type="password" id="Password" placeholder="Password" autocomplete="off"><br>
                    <input type="button" class="login_button send_button" id="send_button" value="login"><br>
                    <p class="register_info">Don't have an account? <a href="./html/register.html">Register</a></p>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
